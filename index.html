<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="public/style.css"
    />
    
    <title>To Do List</title>
  </head>
  <body>
    <h1>Task Tracker</h1>
    <div class="container">
      <label for="taskInput">Log a maintenance task:</label>
      <input type="text" id="taskInput" placeholder="e.g., replace socket..." />
      <label for="taskDueDate">Due Date:</label>
      <input type="date" id="taskDueDate" placeholder="due date"/>
      <label for="priority">Priority</label>
      <select name="priority" id="prioritySelect">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="logTaskBtn">Log Task</button>
      <ul id="taskList"></ul>
      <div id="counter">Total: 0 | Completed: 0</div>
    </div>
    <script src="public/script.js"></script>
  </body>
</html>
